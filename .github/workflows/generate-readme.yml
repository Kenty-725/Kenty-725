name: Update README

on:
  schedule:
    - cron: "0 0 * * *" # 毎日0時
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run generate script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: node scripts/generate_readme.js

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "Kenty-725"
          git config user.email "Kenty-725@users.noreply.github.com"
          git add README.md
          git commit -m "update: profile stats" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/Kenty-725/Kenty-725.git HEAD:main

